<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Кафе 'Гулякин' – пельмени и блины высокого качества. Посетите нас и насладитесь великолепным вкусом домашней кухни.">

    <!-- Мета-теги Open Graph -->
    <meta property="og:title" content="Кафе 'Гулякин' – Пельмени и блины" />
    <meta property="og:type" content="restaurant" />
    <meta property="og:description" content="Пельмени и блины высокого качества в кафе 'Гулякин'. Наслаждайтесь вкусом домашней кухни в уютной атмосфере." />
    <meta property="og:site_name" content="Сеть кафе 'Гулякин'" />

    <!-- Теги для улучшения SEO -->
    <meta name="keywords" content="пельмени, блины, кафе, ресторан, домашняя кухня, Гулякин">
    <meta name="author" content="Кафе 'Гулякин'">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Гулякин</title>
  </head>
  <body>
    <noscript>Включите Javascript в настройках браузера, чтобы работал сайт</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
